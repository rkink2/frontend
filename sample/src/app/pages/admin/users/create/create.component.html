<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-lg-7 col-md-10">
                    <h2 class="page-title">Create New User</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <form role="form" *ngIf="createForm" name="createForm" [formGroup]="createForm" novalidate>
                    <div class="card-body">
                        <div class="container-fluid mt-5">
                            <div class="form-group row">
                                <label class="col-lg-2 form-control-label" for="name">Full Name</label>
                                <div class="col-lg-9">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Full Name" type="text"
                                            formControlName="name">
                                    </div>
                                    <span class="error" *ngIf="createForm.get('name').hasError('required') && isSubmit">
                                        Full Name is required!
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 form-control-label" for="name">Email</label>
                                <div class="col-lg-9">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Email" type="email"
                                            formControlName="email">
                                    </div>
                                    <span class="error"
                                        *ngIf="createForm.get('email').hasError('required') && isSubmit">
                                        Email is required
                                    </span>
                                    <span class="error"
                                        *ngIf="!createForm.get('email').hasError('required') && createForm.get('email').hasError('email') && isSubmit">
                                        Please enter a valid email address
                                    </span>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 form-control-label" for="name">Phone</label>
                                <div class="col-lg-9">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Phone" type="text"
                                            formControlName="phone">
                                    </div>
                                    <span class="error"
                                        *ngIf="createForm.get('phone').hasError('required') && isSubmit">
                                        Phone field is required!
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 form-control-label" for="name">Password</label>
                                <div class="col-lg-9">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password"
                                            formControlName="password">
                                    </div>
                                    <span class="error"
                                        *ngIf="createForm.get('password').hasError('required') && isSubmit">
                                        Password field is required!
                                    </span>
                                    <span class="error"
                                        *ngIf="!createForm.get('password').hasError('required') && createForm.get('password').hasError('minlength') && isSubmit">
                                        Password must be at least 6 characters long!
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 form-control-label" for="name">Confirm Password</label>
                                <div class="col-lg-9">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Confirm Password" type="password"
                                            formControlName="confirmPass">
                                    </div>
                                    <span class="error"
                                        *ngIf="createForm.get('confirmPass').hasError('confirmedValidator') && isSubmit">
                                        Password and Confirm Password must be match.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="container-fluid mt-2">
                            <button type="button" class="btn btn-primary btn-md" (click)="addUserSubmit()">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
