<div class="header bg-gradient-success py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h3>Sign Up</h3>
          </div>
          <form role="form" name="registerForm" [formGroup]="registerForm" novalidate>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Full Name" type="text" formControlName="name" required>
              </div>
              <span class="error" *ngIf="registerForm.get('name').hasError('required') && isSubmit">
                Full Name is required!
              </span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" required>
              </div>
              <span class="error" *ngIf="registerForm.get('email').hasError('required') && isSubmit">
                Email is required
              </span>
              <span class="error"
                *ngIf="!registerForm.get('email').hasError('required') && registerForm.get('email').hasError('email') && isSubmit">
                Please enter a valid email address
              </span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                </div>
                <input class="form-control" placeholder="Phone" type="text" formControlName="phone" required>
              </div>
              <span class="error" *ngIf="registerForm.get('phone').hasError('required') && isSubmit">
                Phone field is required!
              </span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" required>
              </div>
              <span class="error" *ngIf="registerForm.get('password').hasError('required') && isSubmit">
                Password field is required!
              </span>
              <span class="error"
                *ngIf="!registerForm.get('password').hasError('required') && registerForm.get('password').hasError('minlength') && isSubmit">
                Password must be at least 6 characters long!
              </span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Confirmation Password" type="password"
                  formControlName="confirmPass">
              </div>
              <span class="error" *ngIf="registerForm.get('confirmPass').hasError('confirmedValidator') && isSubmit">
                Password and Confirm Password must be match.
              </span>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox"
                    formControlName="customCheckRegister" [(ngModel)]="customCheckRegister">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" [disabled]="!customCheckRegister"
                (click)="onSubmit()">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/forgot-password']" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/login']" class="text-light"><small>Do you have account?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
